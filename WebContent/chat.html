<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>talk</title>
<style>

#im-chat-container{
  	width: 670px;
  	height: 100%;
 	margin:0 auto ;
	/* vertical-align:middle;*/
  	float: left;
 	 border: 1px solid #bebebe;
  	background: #fff;
 	 margin-left: 200px;
  	overflow: hidden;
 	display: none;
  	position: relative;
}

.im-chat-title {
  height: 42px;
  padding: 10px 0 10px 10px;
  border-bottom: 1px solid #e6e6e6;
  overflow: hidden;
  background: #eee;
}

.im-msb-content textarea {
  width: 650px;
  height: 77px;
  display: block;
  border: 0;
  padding: 5px 10px;
  resize: none;
  outline: 0;
  background-color: #fff;
}	

.im-msb-operation {
  height: 28px;
  line-height: 28px;
  background: #eee;
  border-top: 1px solid #e7e7e7;
}
.im-msbc-footer {
  width: 670px;
  height: 37px;
  background: #f5f5f5;
  overflow: hidden;
}
a.im-msbc-btn {
  height: 24px;
  line-height: 22px;
  margin: 5px 6px 5px 15px;
  display: inline-block;
  background: #006fc2;
  color: #fff;
  text-decoration: none;
  font-size: 15px;
  padding: 0 20px;
  float: right;
}
</style>


<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.1.min.js" ></script>
<script type="text/javascript">
$(document).ready(function(){
	$(".im-msbc-btn").click(function(){
		addcontext();
	});
	function addcontext(){
		var  $msg=$(".im-chat-p-ms");
		if ($msg.children().length <10){
		var context="<div><p>今天天气真好1</p></div>";
			$(".im-chat-p-ms").append(context);
		}
	};
})
</script>
</head>
<body>

	<div id ="im-chat-container" class="im-chat-container" style="display: block;">
		<!-- 消息标题 -->
		<div class="im-chat-title">
			<span class="im-char-usersnum">聊天</span>
		</div>

        <div class="im-chat-main-wrapper" style="height: 409px;">
        	 <!-- 消息内容 -->
            <div class="im-chat-p-ms">
             
             <div><p>今天天气真好1</p></div>
             <div><p>今天天气真好2</p></div>
             <div><p>今天天气真好3</p></div>
             <div><p>今天天气真好4</p></div>
             <div><p>今天天气真好5</p></div>
        </div>   
        
        <!-- 消息发送区域 -->     
		<div class="im-message-sendbox ">
            <ul class="im-msb-operation">
        		<li>表情</li>
    		</ul>
    		<div class="im-msb-content">
        		<textarea id="im-msbc-box" class="textarea"></textarea>
        		<div class="im-msbc-footer">
            		<a class="im-msbc-btn" href="javascript:;" title="发送">发送</a>
        		</div>
    		</div>
		</div>    
    </div> 
    
</body>
<script>
	
</script>
</html>
